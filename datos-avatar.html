<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-avatal.css">
</head>
<body>

    <div class="fila">
        <div id="formulario">
            <h2>INFORMACIÓN AVATAR</h2>

            <form action="#">
                <label for="#">Nombres:</label>
                <input type="text" id="cNombres" placeholder="Ej: Andrew Fernandez">
                <br>
                <label for="#">Edad</label>
                <input type="number" id="cEdad" placeholder="Ej: 24">
                <br>
                <label for="#">Fecha De Nacimiento</label>
                <input type="date" id="cfecha" >
                <br>
                <label for="#">Género</label>

                <select name="#" id="cGenero">
                    <option value="">Seleccionar</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otro">Otro</option>
                </select>
                <br>
                <label for="#">Email</label>
                <input type="email" id="cEmail" placeholder="Ej: tucorreo@gmail.com">
                <br>
                <label for="#">Descripción personal</label>
                <textarea name="#" id="cDescripcion" cols="30" rows="4"></textarea>
                <br>
                <label for="#">Color:</label>
                <select name="#" id="cColor">
                    <option value="">Seleccionar</option>
                    <option value="Rojo">Rojo</option>
                    <option value="Amarillo">Amarillo</option>
                    <option value="Azul">Azul</option>
                </select>
                
               
            </form>
            <button onclick="capturarDatos()" type="submit">Capturar Datos</button>

        </div>
        <div id="card-avatar">
            <h2>AVATAR</h2>
            <img id="foto"src="img/imagen-de-usuario-con-fondo-negro.png" alt="Avatar por defecto">
            <p><b>Nombre:</b></p>
            <p id="mNombres"></p>

            <p><b>Edad:</b></p>
            <p id="mEdad"></p>
            
            <p><b>Fecha:</b></p>
            <p id="mFecha"></p>
            
            <p><b>Genero:</b></p>
            <p id="mGenero"></p>
            
            <p><b>Email</b></p>
            <p id="mEmail"></p>
            
            <p><b>Descripcion</b></p>
            <p id="mDescripcion"></p>
            
        </div>
            
        
    </div>

    




        <script src="js/main.js"></script>
    
</body>
</html>
